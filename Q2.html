<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light-bulb</title>
    <Style>

    </Style>
</head>

<body>

    <marquee behavior="" direction="right">
        <h1>This is bulb </h1>
    </marquee>


    <img src="https://www.shutterstock.com/image-illustration/3d-illustration-light-bulb-isolated-600nw-749587456.jpg  "
        alt="" height="500vh">
    <br>
    <button>OFF</button>
    <!-- <img src="https://cdn.pixabay.com/photo/2014/04/03/10/41/light-311119_640.png" alt=""> -->
    <Script>

        var a = document.querySelector("img");
        var btn = document.querySelector("button");

        var flag = 0;
        btn.addEventListener("click", function () {
            if (flag == 0) {

                a.setAttribute("src", " https://cdn.pixabay.com/photo/2014/04/03/10/41/light-311119_640.png ")
                btn.innerHTML = ("ON");
                flag = 1;

            } else {
                a.setAttribute("src", "https://www.shutterstock.com/image-illustration/3d-illustration-light-bulb-isolated-600nw-749587456.jpg  ")
                btn.innerHTML = ("OFF");
                flag = 0;
            }

        })

    </Script>
</body>

</html>
